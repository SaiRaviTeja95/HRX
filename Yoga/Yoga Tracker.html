<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="Yoga Tracker.css">
    <title>Yoga Month Overview</title>
</head>

<body>
    <div id="root">
        <div class="flex">
            <img class="logo" src="../img/FC Logo_final-03.png" alt="">
            <p class="brandName">HRX FITNESS COLLECTIVE</p>
            <img class="Log" src="../img/Off.png" alt="">
        </div>
        <div class="Time">
            <a href="">
                <img class="arrow" src="../img/Left.png" alt="">
            </a>
            <p class="Month">MONTH 1 MILESTONES</p>
            <a href="">
                <img class="arrow1" src="../img/Right.png" alt="">
            </a>
        </div>
        <div class="Data">
            <div class="BoxData">
                <p class="Week">WEEK 1</p>
                <div class="Box1">
                    <button class="box1" id="open">
                        <p class="Stretch">LET'S STRETCH</p>
                    </button>
                    <div class="modal-container" id="modal_container">
                        <div class="modal">
                            <p>CONGRATULATIONS! ON COMPLETING YOUR WARMUP MILESTONE.</p>
                            <button id="close">Close</button>
                        </div>
                    </div>
                    <button class="box2">
                        <p class="Vibe">VIBE HAPPY!</p>
                    </button>
                    <button class="box3">
                        <p class="End">WEEk END!</p>
                    </button>
                </div>
            </div>
            <div class="BoxData">
                <p class="Week">WEEK 2</p>
                <div class="Box2">
                    <button class="box2">
                        <p class="Early">EARLY BIRD</p>
                    </button>
                    <button class="box3">
                        <p class="Takes">GOT WHAT IT TAKES?</p>
                    </button>
                    <button class="box1">
                        <p class="Hale">INHALE/ EXHALE</p>
                    </button>
                </div>
            </div>
            <div class="BoxData">
                <p class="Week">WEEK 3</p>
                <div class="Box3">
                    <button class="box3">
                        <p class="BigFlex">BIG FLEX</p>
                    </button>
                    <button class="box1">
                        <p class="Thanks">GIVE THANKS</p>
                    </button>
                    <button class="box2">
                        <p class="Insta">INSTA FIT</p>
                    </button>
                </div>
            </div>
            <div class="BoxData">
                <p class="Week">WEEK 4</p>
                <div class="Box4">
                    <button class="box1">
                        <p class="Goal">REACH YOUR GOAL</p>
                    </button>
                    <button class="box2">
                        <p class="Boss">LIKE A BOSS</p>
                    </button>
                    <button class="box3">
                        <p class="Real">REAL FEEL</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="SnapShot">
            <div>
                <img class="Camera" src="../img/camera.png" alt="">
            </div>
            <p class="Snapshot">TAKE A SNAPSHOT AND SHARE</p>
        </div>
    </div>
    <script src="Yoga Tracker.js"></script>
</body>

</html>
