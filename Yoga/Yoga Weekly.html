<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="Yoga Weekly.css">
    <title>Weekly View Yoga</title>
</head>

<body>
    <div id="root">
        <!-- Navigation Bar -->
        <div class="flex">
            <img src="../img/FC Logo_final-03.png" alt="" class="logo">
            <p class="brandName">HRX FITNESS COLLECTIVE</p>
            <img src="../img/Off.png" alt="" class="Log">
        </div>
        <!-- Main Content -->
        <div>
            <div>
                <p class="MileStone">WEEK 1, MONTH 1 MILESTONES</p>
                <p class="file">Downloading progress:</p>
                <progress id="file" value="32" max="100"> 32% </progress>
            </div>
            <div>
                <div class="Box">
                    <div class="Description">
                        <p class="Category">FLEXIBILITY</p>
                        <button class="TaskButton" id="open">
                           <p class="Task">TASK</p>
                        </button>
                        <div class="modal-container" id="modal_container">
                            <div class="modal">
                                <p>TOUCH WALL WHILE BENDING BACK!</p>
                                <button id="close">Close</button>
                            </div>
                        </div>
                    </div>
                    <div class="CheckBox">
                        <div class="Days">
                            <input type="checkbox" name="" id="Day1">
                            <label for="Day1" class="Day">DAY 1-2</label>
                        </div>
                        <div class="Days">
                            <input type="checkbox" name="" id="Day2">
                            <label for="Day2" class="Day">DAY 3-4</label>
                        </div>
                        <div class="Days">
                            <input type="checkbox" name="" id="Day3">
                            <label for="Day3" class="Day">DAY 5</label>
                        </div>
                    </div>
                </div>
                <div class="Box1">
                    <div class="Description">
                        <p class="Category">STRENGTH</p>
                        <button class="TaskButton">
                           <p class="Task">TASK</p>
                        </button>
                    </div>
                    <div class="CheckBox">
                        <div class="Days">
                            <input type="checkbox" name="" id="Day4">
                            <label for="Day4" class="Day">DAY 1-2</label>
                        </div>
                        <div class="Days">
                            <input type="checkbox" name="" id="Day5">
                            <label for="Day5" class="Day">DAY 3-4</label>
                        </div>
                        <div class="Days">
                            <input type="checkbox" name="" id="Day6">
                            <label for="Day6" class="Day">DAY 5</label>
                        </div>
                    </div>
                </div>
                <div class="Box2">
                    <div class="Description">
                        <p class="Category1">STRESS/ANXIETY</p>
                        <button class="TaskButton1">
                           <p class="Task1">TASK</p>
                        </button>
                    </div>
                    <div class="CheckBox">
                        <div class="Days">
                            <input type="checkbox" name="" id="Day">
                            <label for="Day" class="Day">DAY 1-2</label>
                        </div>
                        <div class="Days">
                            <input type="checkbox" name="" id="day">
                            <label for="day" class="Day">DAY 3-4</label>
                        </div>
                        <div class="Days">
                            <input type="checkbox" name="" id="five">
                            <label for="five" class="Day">DAY 5</label>
                        </div>
                    </div>
                </div>
                <div class="Box3">
                    <div class="Description">
                        <p class="Category2">CHALLENGE YOURSELF</p>
                        <button class="TaskButton2">
                           <p class="Task">TASK</p>
                        </button>
                    </div>
                    <div class="CheckBox">
                        <div class="Days">
                            <input type="checkbox" name="" id="one">
                            <label for="one" class="Day">DAY 1-2</label>
                        </div>
                        <div class="Days">
                            <input type="checkbox" name="" id="three">
                            <label for="three" class="Day">DAY 3-4</label>
                        </div>
                        <div class="Days">
                            <input type="checkbox" name="" id="Five">
                            <label for="Five" class="Day">DAY 5</label>
                        </div>
                    </div>
                </div>
            </div>
            <p class="Save" onclick="">SAVE</p>
        </div>
    </div>
    <script src="./Yoga Weekly.js"></script>
</body>

</html>
