<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="Login.css">
    <title>HRX Login</title>
</head>

<body>
    <div id="root">
        <div class="flex">
            <img class="logo" src="img/Profile Picture2.png" alt="">
            <p class="brandName">HRX FITNESS COLLECTIVE</p>
            <img class="Log" src="img/Off.png" alt="">
        </div>
        <div>
            <p class="Category">YOGA & TRAINING</p>
            <p class="Criteria">SELECT YOUR CRITERIA NOW</p>
        </div>
        <div id="popUp">
            <p class="Continue">CONTINUE WITH</p>
            <button class="FacebookButton">
                <img src="img/Facebook.png" alt="">
                <span class="Facebook">Facebook</span>
            </button>
        </div>
        <div>
            <button class="Yoga">
               <p>YOGA</p>
            </button>
            <p class="Or">OR</p>
            <button class="Training">
               <p>TRAINING</p>
            </button>
        </div>
    </div>
    <script src="Login.js"></script>
</body>

</html>
